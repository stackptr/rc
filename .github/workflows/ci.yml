name: CI

on:
  push:
    branches: main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        extra_nix_config: "system-features = nixos-test benchmark big-parallel kvm"
    - run: nix flake check
